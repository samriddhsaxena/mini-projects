<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agree Button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <button class="btn" id="btn">Agree</button>
    <div class="row">
        <span class="check" id="check"><i class="bi bi-check-lg"></i></span>
        <span class="message" id="message">Done</span>
    </div>
    <script>
        const check = document.getElementById('check');
        const message = document.getElementById('message');
        const btn = document.getElementById('btn');

        btn.addEventListener('click', () => {
            btn.classList.add('hide');
            check.classList.add('rotateIn');
            message.classList.add('fadeIn');
        });
    </script>
</body>
</html>
